<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agulu Village</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase MUST come before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your script (defer is important) -->
  <script src="/app.js" defer></script>
</head>

<body class="bg-gray-900 text-white p-4">

  <!-- AUTH SECTION -->
<div
  id="authSection"
  class="min-h-screen flex items-center justify-center bg-gray-900 text-white"
>
  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-xl shadow-lg">

    <h1 class="text-2xl font-bold text-center mb-6">Agulu Village</h1>

    <!-- LOGIN -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Login</h2>

      <input
        id="loginEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <input
        id="loginPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-2 rounded"
      >
        Login
      </button>
    </form>

    <!-- DIVIDER -->
    <div class="my-6 border-t border-gray-600"></div>

    <!-- SIGN UP -->
    <form id="signupForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Sign Up</h2>

      <input
        id="signupEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <input
        id="signupPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition p-2 rounded"
      >
        Create Account
      </button>
    </form>

  </div>
</div>

  <div id="dashboard" class="hidden">
     <h1 class="text-2xl font-bold mb-4 text-center">Agulu Village</h1>

<button
  id="logoutBtn"
  class="w-full mb-4 bg-red-600 py-2 rounded text-white">
  Logout
</button>

<form
  id="eventForm"
  class="bg-gray-800 p-4 rounded mb-6">

  <h2 class="text-lg mb-3">Create Event</h2>

  <input
    id="title"
    placeholder="Event title"
    class="w-full mb-2 p-2 rounded text-black"
    required
  />

  <input
    id="date"
    type="date"
    class="w-full mb-2 p-2 rounded text-black"
    required
  />

  <textarea
    id="description"
    placeholder="Event description"
    class="w-full mb-3 p-2 rounded text-black"></textarea>

  <button
    class="w-full bg-blue-600 py-2 rounded text-white">
    Post Event
  </button>
</form>

<ul id="events" class="space-y-3"></ul>
  </div>
</body>
</html>
