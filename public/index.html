<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agulu Village</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase MUST come before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your script (defer is important) -->
  <script src="/app.js" defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6"></div>

<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-white min-h-screen">

  <!-- PAGE WRAPPER -->
  <main class="max-w-md mx-auto px-4 py-6">

    <!-- HEADER -->
    <header class="text-center mb-6">
      <h1 class="text-2xl font-bold tracking-wide">Agulu Village</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="space-y-6">

      <!-- LOGOUT -->
      <button
        id="logoutBtn"
        class="w-full bg-red-600 hover:bg-red-700 transition rounded-lg py-2 font-semibold"
      >
        Logout
      </button>

      <!-- CREATE EVENT CARD -->
      <div class="bg-slate-800 rounded-xl p-4 shadow-lg">
        <h2 class="text-lg font-semibold mb-4">Create Event</h2>

        <form id="eventForm" class="space-y-3">
          <input
            id="title"
            placeholder="Event title"
            required
            class="w-full p-2 rounded bg-slate-700 text-white"
          />

          <input
            id="date"
            type="date"
            required
            class="w-full p-2 rounded bg-slate-700 text-white"
          />

          <textarea
            id="description"
            placeholder="Event description"
            rows="3"
            class="w-full p-2 rounded bg-slate-700 text-white"
          ></textarea>

          <button
            class="w-full bg-blue-600 hover:bg-blue-700 transition rounded-lg py-2 font-semibold"
          >
            Post Event
          </button>
        </form>
      </div>

      <!-- EVENTS LIST -->
      <div class="space-y-3">
        <h2 class="text-lg font-semibold">Upcoming Events</h2>
        <ul id="events" class="space-y-3"></ul>
      </div>
    <!-- LOGIN -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Login</h2>

      <input
        id="loginEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <input
        id="loginPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-2 rounded"
      >
        Login
      </button>
    </form>

    <!-- DIVIDER -->
    <div class="my-6 border-t border-gray-600"></div>

    <!-- SIGN UP -->
    <form id="signupForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Sign Up</h2>

      <input
        id="signupEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <input
        id="signupPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-2 rounded bg-gray-700 text-white outline-none"
      />

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition p-2 rounded"
      >
        Create Account
      </button>
    </form>

  </div>
</div>

    </section>
  </main>

</body>

</body>
</html>
