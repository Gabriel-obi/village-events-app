<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agulu Village</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase MUST come before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your script (defer is important) -->
  <script src="/app.js" defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6"></div>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 overflow-x-hidden"></body>

  <!-- AUTH SECTION -->
<div
  id="authSection"
  class="min-h-screen flex items-center justify-center bg-gray-900 text-white"
>
  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-xl shadow-lg">

    <h1 class="text-x1 sm:text-2xl font-bold text-center">Agulu Village</h1>

    <!-- LOGIN -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Login</h2>

      <input
        id="loginEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      />

      <input
        id="loginPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      />

      <button
        type="submit"
        class="w-full bg-blue-600 py-3 rounded-lg font-semibold active:scale-95 transition"></button>
      >
        Login
      </button>
    </form>

    <!-- DIVIDER -->
    <div class="my-6 border-t border-gray-600"></div>

    <!-- SIGN UP -->
    <form id="signupForm" class="space-y-4">
      <h2 class="text-lg font-semibold">Sign Up</h2>

      <input
        id="signupEmail"
        type="email"
        placeholder="Email"
        required
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      />

      <input
        id="signupPassword"
        type="password"
        placeholder="Password"
        required
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      />

      <button
        type="submit"
        class="w-full bg-blue-600 py-3 rounded-lg font-semibold active:scale-95 transition"></button>
      >
        Create Account
      </button>
    </form>

  </div>
</div>

  <div id="dashboard" class="hidden">
     <h1 class="text-x1 sm:text-2xl font-bold text-center">Agulu Village</h1>

<button
  id="logoutBtn"
  class="w-full bg-blue-600 py-3 rounded-lg font-semibold active:scale-95 transition"></button>
  Logout
</button>

<form
  id="eventForm"
  class="bg-gray-800 p-4 rounded mb-6">

  <h2 class="text-lg mb-3">Create Event</h2>

  <input
    id="title"
    placeholder="Event title"
    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    required
  />

  <input
    id="date"
    type="date"
    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    required
  />

  <textarea
    id="description"
    placeholder="Event description"
    class="w-full mb-3 p-2 rounded text-black"></textarea>

  <button
    class="w-full bg-blue-600 py-3 rounded-lg font-semibold active:scale-95 transition"></button>
    Post Event
  </button>
</form>

<ul id="events" class="space-y-3"></ul>
  </div>
</div> 
</body>
</html>
