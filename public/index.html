<!DOCTYPE html>
<html lang="en">

<head>
  <title>Village Events</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase MUST come before script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your script (defer is important) -->
  <script src="/app.js" defer></script>
</head>

<body class="bg-gray-900 text-white p-4">

  <div id="authSection">
    <h2 class="text-xl mb-2">Login</h2>
    <form id="loginForm">
      <input id="loginEmail" placeholder="Email" class="block mb-2 p-2 text-black" />
      <input id="loginPassword" type="password" placeholder="Password" class="block mb-2 p-2 text-black" />
      <button class="bg-blue-600 px-4 py-2">Login</button>
    </form>
  </div>

  <div id="dashboard" class="hidden">
    <h1 class="text-2xl mb-4">Village Events</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2">Logout</button>
    <ul id="events" class="mt-4"></ul>
  </div>
</body>
</html>
