<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  tailwind.config = {
    darkMode: "class"
  }
</script>
  <title>Village Events</title>
  <meta charset="UTF-8" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-zinc-900 text-white transition-colors duration-300"></body>

  <!-- AUTH -->
   <div id="authSection" class="max-w-md mx-auto bg-zinc-800 p-6 rounded shadow transition-colors duration-300"></div>

    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <form id="loginForm" class="space-y-3">
      <input
  id="loginEmail"
  type="email"
  placeholder="Email"
  class="w-full bg-zinc-900 border border-zinc-700 p-2 rounded text-white"
/>
<input
  id="loginPassword"
  type="password"
  placeholder="Password"
  class="w-full bg-zinc-900 border border-zinc-700 p-2 rounded text-white"
/>
<button
class="bg-blue-600 hover:bg-blue-700 active:scale-95 transition-all duration-150"
>
    </form>

    <p class="text-center my-3">or</p>

    <form id="signupForm" class="space-y-3">
      <input id="signupEmail" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input id="signupPassword" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button class="w-full bg-green-600 text-white p-2 rounded">Sign Up</button>
    </form>
  </div>

 <!-- DASHBOARD -->
  <div id="dashboard" class="hidden transition-opacity duration-300"></div>

  <!-- Dashboard Header -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Village Events</h1>

  <div class="flex gap-3 items-center">
    <button
      id="themeToggle"
      class="bg-zinc-700 hover:bg-zinc-600 transition px-3 py-2 rounded"
      title="Toggle theme"
    >
      ðŸŒ™
    </button>

    <button
      id="logoutBtn"
      class="bg-red-500 hover:bg-red-600 transition text-white px-4 py-2 rounded"
    >
      Logout
    </button>
  </div>
</div>

  <!-- Main grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">

    <!-- Create event -->
    <div class="md:col-span-1 bg-zinc-800 p-4 rounded-xl shadow">
      <h2 class="font-semibold mb-3">Create Event</h2>

      <form id="eventForm" class="space-y-3">
        <input id="title" placeholder="Event title"
          class="w-full bg-zinc-900 border border-zinc-700 p-2 rounded" required />

        <input id="date" type="date"
          class="w-full bg-zinc-900 border border-zinc-700 p-2 rounded" required />

        <textarea id="description" placeholder="Description"
          class="w-full bg-zinc-900 border border-zinc-700 p-2 rounded"></textarea>

        <button
          class="w-full bg-blue-600 hover:bg-blue-700 transition py-2 rounded">
          Post Event
        </button>
      </form>
    </div>

    <!-- Events list -->
    <div class="md:col-span-2">
      <h2 class="font-semibold mb-3">Upcoming Events</h2>
      <ul id="events" class="space-y-4"></ul>
    </div>

  </div>
</div>

  <!-- Your app JS (ONLY ONCE, LAST) -->
  <script src="/script.js"></script>
</body>
</html>
