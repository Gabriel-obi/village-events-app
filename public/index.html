<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <title>Village Events</title>

  <style>
  .fade {
    animation: fadeIn 0.25s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App script -->
  <script src="/script.js" defer></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- THEME TOGGLE -->
<button
  id="themeToggle"
  class="fixed bottom-4 right-4 z-50 rounded-full p-3 bg-gray-800 text-white dark:bg-yellow-400 dark:text-black shadow-lg"
>
  ðŸŒ™
</button>

<!-- AUTH VIEW -->
<div id="authView" class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 fade">
    <h1 class="text-2xl font-bold text-center mb-6">Village Events</h1>

    <form id="loginForm" class="space-y-3">
      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

      <input id="loginPassword" type="password" placeholder="Password"
        class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

      <button class="w-full p-3 rounded-lg bg-blue-600 text-white font-semibold">
        Login
      </button>
    </form>

    <p class="text-center my-4 text-sm opacity-70">or</p>

    <form id="signupForm" class="space-y-3">
      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

      <button class="w-full p-3 rounded-lg bg-green-600 text-white font-semibold">
        Sign Up
      </button>
    </form>
  </div>
</div>

<!-- DASHBOARD VIEW -->
<div id="dashboardView" class="hidden min-h-screen fade">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-white dark:bg-gray-800 shadow px-4 py-3 flex justify-between items-center">
    <h2 class="font-bold text-lg">Village Events</h2>
    <button id="logoutBtn"
      class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
      Logout
    </button>
  </header>

  <!-- CONTENT -->
  <main class="p-4 space-y-6 max-w-2xl mx-auto">

    <!-- CREATE EVENT -->
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
      <h3 class="font-semibold mb-3">Create Event</h3>

      <form id="eventForm" class="space-y-3">
        <input id="title" placeholder="Event title"
          class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

        <input id="date" type="date"
          class="w-full p-3 rounded-lg border dark:bg-gray-700" required>

        <textarea id="description" placeholder="Description"
          class="w-full p-3 rounded-lg border dark:bg-gray-700"></textarea>

        <button class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold">
          Post Event
        </button>
      </form>
    </section>

    <!-- EVENTS -->
    <section>
      <h3 class="font-semibold mb-3">Upcoming Events</h3>
      <ul id="events" class="space-y-3"></ul>
    </section>

  </main>
</div>


</body>
</html>
