<!DOCTYPE html>
<html lang="en">
<head>
  <title>Village Events</title>
  <meta charset="UTF-8" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 p-6">

  <!-- AUTH -->
  <div id="authSection" class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <form id="loginForm" class="space-y-3">
      <input id="loginEmail" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input id="loginPassword" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </form>

    <p class="text-center my-3">or</p>

    <form id="signupForm" class="space-y-3">
      <input id="signupEmail" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input id="signupPassword" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button class="w-full bg-green-600 text-white p-2 rounded">Sign Up</button>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Village Events</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <form id="eventForm" class="mb-6 space-y-2">
      <input id="title" placeholder="Event title" class="w-full p-2 border rounded" required />
      <input id="date" type="date" class="w-full p-2 border rounded" required />
      <textarea id="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Post Event</button>
    </form>

    <ul id="events" class="space-y-2"></ul>
  </div>

  <!-- Your app JS (ONLY ONCE, LAST) -->
  <script src="/script.js"></script>
</body>
</html>
